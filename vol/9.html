        <h1>vol.9 - 睡眠の重要性</h1>
        <p>
            みなさん、眠いと言ったら何を思い浮かべますか？<br>
            そうです、寝室、ベッド、そしてデスクです。<br>
            実は、1日あたりの平均睡眠時間は、約7時間。<br>
            この7時間で脳は情報を整理し、記憶を定着させると言われています。<br>
            でも、もし寝る時間を削って無理に起きていたら、身体は逆に壊れてしまいます。<br>
            睡眠は最強のエネルギー源です。<br>
            お昼寝も効果的、心と体にやさしい時間なのです。
        </p>
