        <p>
            みなさん、時間と聞くと何を思い浮かべますか？<br>
            そうです、時計、カレンダー、そして瞬間です。<br>
            実は、1日が地球の自転によって定義されているので、1日は24時間。<br>
            ただし、地球の自転速度は微妙に遅くなっており、今後、1日は少しずつ長くなる可能性があるのです。<br>
            未来の人々は、1日が25時間になる日が来るかもしれません。<br>
            時間の流れ、意外と柔軟に変わるものですね。
