        <h1>vol.6 - お金とは何か</h1>
        <p>
            みなさん、お金と聞いたら何を思い浮かべますか？<br>
            そうです、紙幣、硬貨、そして携帯電話です。<br>
            実は、世界中の携帯電話の中で使われる「通話料金」や「通信量」に相当する金額を1年間で合計すると、約1兆円。<br>
            ただし、世界のほとんどの国ではその金額の一部が「通信料」に消えていくため、ほぼ全員が無駄に通話料を支払っていると言っても過言ではないのです。
        </p>
