        <h1>vol.11 - 音の速さと無音</h1>
        <p>
            みなさん、音と言ったら何を思い浮かべますか？<br>
            そうです、音楽、声、そして 無音 です。<br>
            実は、音の速さは物質によって異なり、空気中では約343m/s。<br>
            でも、水中では音の速さは約1,500m/sにもなるんです。<br>
            そして、最も速い音は 真空状態。<br>
            無音の中では音が存在しないため、最速の音の移動は「無音」という概念になるのです。
        </p>
